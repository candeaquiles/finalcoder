    <div class="sub">
        <img src="img/logo.jpg" alt="carpediem" class="logo">
        <h1>Espacio Fitness y Estetica</h1>
    </div>

    <main>
        <div class="form">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">Nombre</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Apellido</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">De que te gustaria saber mas?</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                        <div class="invalid-tooltip">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip04">Opciones</label>
                        <select class="custom-select" id="validationTooltip04" required>
                            <option selected disabled value="">Disciplinas</option>
                            <option>Estetica</option>
                            <option>Promos</option>
                        </select>
                        <div class="invalid-tooltip">
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip05">Especifique</label>
                        <input type="text" class="form-control" id="validationTooltip05" required>
                        <div class="invalid-tooltip">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Detallanos tus inquietudes!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </main>
